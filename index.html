<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Он здесь</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
<style>
:root{
  --text:#f1f1f8;
  --muted:rgba(220,220,235,.72);
  --panel:rgba(0,0,0,.55);
  --panel2:rgba(0,0,0,.62);
  --border:rgba(255,255,255,.12);
  --border2:rgba(255,255,255,.18);
  --shadow:rgba(0,0,0,.70);
  --glow:rgba(190,190,255,.10);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font-family:"IBM Plex Serif", Georgia, "Times New Roman", serif;
  overflow:hidden;
  background:#000;
  background-image: image-set(
    url("images/soil.webp") type("image/webp"),
    url("images/soil.png") type("image/png")
  );
  background-position:center;
  background-size:cover;
  background-repeat:no-repeat;
  background-attachment:fixed;
}
body::before{
  content:"";
  position:fixed; inset:0;
  background:rgba(0,0,0,.34);
  pointer-events:none;
  z-index:0;
}
.app{position:relative; z-index:3; height:100vh; display:flex; flex-direction:column; padding:18px; gap:14px}
.header{max-width:1180px; width:100%; margin:0 auto}
.title{font-size:28px; font-weight:900; letter-spacing:.2px; text-shadow:0 2px 18px rgba(0,0,0,.65)}
.subtitle{margin-top:6px; color:var(--muted); font-size:14px; text-shadow:0 2px 18px rgba(0,0,0,.65)}
.grid{
  max-width:1180px; width:100%; margin:0 auto;
  flex:1; min-height:0;
  display:grid; grid-template-columns:1.75fr 1fr; gap:14px;
}
.col{min-height:0; display:flex; flex-direction:column; gap:12px}
.card{
  position:relative;
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 18px 55px var(--shadow);
  backdrop-filter:blur(10px);
  padding:12px 14px;
  min-width:0;
  overflow:hidden;
  overflow-wrap:anywhere;
}
.label{color:var(--muted); font-size:11px; text-transform:uppercase; letter-spacing:.12em}
.value{font-size:16px; font-weight:900; margin-top:6px}
.small{color:var(--muted); font-size:12px; margin-top:4px}
.bar{height:10px; margin-top:10px; border-radius:999px; overflow:hidden; border:1px solid rgba(255,255,255,.12); background:rgba(0,0,0,.35)}
.barInner{height:100%; width:0%; background:linear-gradient(90deg, rgba(230,230,255,.22), rgba(150,150,210,.62))}
.quoteText{color:rgba(240,240,252,.90); font-style:italic}
.pTitle{color:var(--muted); font-size:11px; text-transform:uppercase; letter-spacing:.12em; margin-bottom:8px}
.profileGrid{display:grid; grid-template-columns:1fr 220px; gap:12px; align-items:flex-start}
.pName{font-family:"Cormorant Garamond","IBM Plex Serif",serif; font-size:22px; font-weight:700; margin:0; padding:0; letter-spacing:.02em; color:rgba(245,245,255,.96); text-shadow: 0 0 18px rgba(255,255,255,.14), 0 2px 18px rgba(0,0,0,.65)}
.pQuote{margin-top:3px; color:rgba(230,230,246,.85); font-style:italic}
.pMeta{margin-top:8px; display:grid; gap:5px; color:rgba(235,235,250,.84); font-size:13px}
.pFoot{margin-top:8px; color:rgba(215,215,235,.75); font-size:13px}
.dennisImg{width:100%; max-width:220px; height:auto; display:block; filter:drop-shadow(0 16px 34px rgba(0,0,0,.70))}
.voice{overflow:hidden; flex:1; min-height:0; border-color:rgba(200,200,255,.18); box-shadow:0 18px 65px rgba(0,0,0,.72), 0 0 34px var(--glow)}
.log{width:100%; height:100%; min-height:0; overflow:auto; padding:8px 10px; border-radius:14px; background:rgba(0,0,0,.22); border:1px solid rgba(255,255,255,.10);
  font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; font-size:12px; line-height:1.4}
.whisper{color:rgba(205,205,230,.72); font-style:italic}
.actionsCard{flex:1; min-height:0; display:flex; flex-direction:column}
.actions{margin-top:10px; display:flex; flex-direction:column; gap:10px; min-height:0; overflow:auto; padding-right:2px}
button{
  width:100%; cursor:pointer; padding:10px 12px; border-radius:12px; white-space:normal;
  border:1px solid var(--border2);
  background:rgba(20,20,26,.78);
  color:var(--text); font-size:13px;
  transition:transform .12s ease, background .12s ease, border-color .12s ease;
}
button:hover{transform:translateY(-1px); background:rgba(34,34,44,.84); border-color:rgba(255,255,255,.26)}
button:active{transform:translateY(0) scale(.99)}
.toast{
  position:fixed; left:16px; bottom:16px; z-index:10;
  background:rgba(0,0,0,.72); border:1px solid rgba(255,255,255,.12);
  border-radius:14px; padding:10px 12px; color:rgba(240,240,252,.92);
  max-width: 560px; display:none;
}

.overlay{
  position:fixed; inset:0; z-index:20;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
  background:rgba(0,0,0,.86);
  backdrop-filter:blur(8px);
  cursor:pointer;
}
.overlayInner{
  max-width:980px;
  font-family:"Cormorant Garamond","IBM Plex Serif",serif;
  font-size:44px;
  font-weight:700;
  line-height:1.1;
  color:rgba(245,245,255,.96);
  text-shadow:0 2px 30px rgba(0,0,0,.85);
  overflow-wrap:anywhere;
}
.overlayHint{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  color:rgba(220,220,235,.70);
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
}
@media (max-width:520px){
  .overlayInner{font-size:30px}
}

@media (max-width:900px){
  body{overflow:auto}
  .app{height:auto}
  .grid{grid-template-columns:1fr}
  .voice{min-height:240px}
  .profileGrid{grid-template-columns:1fr}
}

.profile .profileGrid > div:first-child{padding-top:0;}

/* форма надгробия: мягкая арка + глубина */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.10),
    inset 0 -18px 40px rgba(0,0,0,.45),
    0 0 0 1px rgba(255,255,255,.06);
  pointer-events:none;
}

/* ---- dark memory layer (мерцающие слова / вспышки / шёпот) ---- */
.ghostLayer{
  position:fixed; inset:0; z-index:1;
  pointer-events:none;
  overflow:hidden;
}
.ghostWord{
  position:absolute;
  color:rgba(235,235,252,.26); /* чуть заметнее */
  font-family:"Cormorant Garamond","IBM Plex Serif",serif;
  letter-spacing:.02em;
  text-shadow:0 0 26px rgba(255,255,255,.12), 0 10px 32px rgba(0,0,0,.75);
  transform:translate(-50%,-50%);
  opacity:0;
  mix-blend-mode:screen;
  will-change:opacity, transform, filter;
  animation: ghostFade var(--d,6.5s) ease-in-out 1;
}
.ghostWord.cut{ clip-path: inset(0 var(--cutR,0%) 0 var(--cutL,0%)); }
@keyframes ghostFade{
  0%   {opacity:0; filter:blur(.7px); transform:translate(-50%,-50%) translateY(8px) scale(.98);}
  14%  {opacity:1;}
  58%  {opacity:.75;}
  100% {opacity:0; filter:blur(1.2px); transform:translate(-50%,-50%) translateY(-10px) scale(1.03);}
}

.memoryFlash{
  position:fixed; inset:0; z-index:15;
  pointer-events:none;
  background:rgba(255,255,255,.085);
  opacity:0;
  transition:opacity 120ms ease;
}
.memoryFlash.on{ opacity:1; transition:opacity 60ms ease; }

.whisperCorner{
  position:fixed;
  right:16px; bottom:16px;
  z-index:6;
  max-width:min(460px, calc(100vw - 32px));
  padding:8px 10px;
  border-radius:14px;
  background:rgba(0,0,0,.22);
  border:1px solid rgba(255,255,255,.10);
  color:rgba(235,235,250,.62);
  font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
  font-size:12px;
  line-height:1.35;
  opacity:0;
  transform:translateY(7px);
  transition:opacity 450ms ease, transform 450ms ease;
  pointer-events:none;
}
.whisperCorner.on{ opacity:1; transform:translateY(0); }

.overlayInner.glitch{
  text-shadow:
    0 2px 30px rgba(0,0,0,.85),
    2px 0 0 rgba(255,255,255,.14),
    -2px 0 0 rgba(160,160,220,.22);
  animation: overlayGlitch 380ms steps(2,end) 1;
}
@keyframes overlayGlitch{
  0%{ transform:translateX(0) skewX(0deg);}
  20%{ transform:translateX(1px) skewX(-2deg);}
  40%{ transform:translateX(-2px) skewX(2deg);}
  60%{ transform:translateX(2px) skewX(-1deg);}
  80%{ transform:translateX(-1px) skewX(1deg);}
  100%{ transform:translateX(0) skewX(0deg);}
}
/* -------------------------------------------------------------- */

</style>
</head>
<body>
<div class="toast" id="toast"></div>

<div class="memoryFlash" id="memoryFlash" aria-hidden="true"></div>
<div class="ghostLayer" id="ghostLayer" aria-hidden="true"></div>
<div class="whisperCorner" id="whisperCorner" aria-hidden="true"></div>
<div class="overlay" id="overlay" role="dialog" aria-modal="true" tabindex="-1"><div class="overlayInner" id="overlayInner"></div><div class="overlayHint">нажми, чтобы закрыть</div></div>
<main class="app">
  <header class="header">
    <div class="title">Он здесь</div>
    <div class="subtitle">Дэннис</div>
  </header>

  <section class="grid">
    <div class="col left">
      <div class="card current">
        <div class="label">Текущее</div>
        <div class="value" id="activityName">—</div>
        <div class="small">Осталось: <span id="activityLeft">—</span></div>
        <div class="bar"><div id="activityBar" class="barInner"></div></div>
      </div>

      <div class="card quote">
        <div class="quoteText">Он умер в боли. Но любовь была до конца.</div>
      </div>

      <div class="card profile">
        <div class="pTitle">Профиль</div>
        <div class="profileGrid">
          <div>
            <div class="pName">Дэннис</div>
            <div class="pQuote">«Я здесь.»</div>
            <div class="pMeta">
              <div><b>Хозяйка:</b> Ольга</div>
              <div><b>Возраст:</b> навсегда 6 лет</div>
                <div><b>Адрес:</b> Королева 4а</div>
                <div><b>Безопасное место:</b> подушка возле головы хозяйки</div>
            </div>
            <div class="pFoot">Он не стал легче. Он остался.</div>
          </div>
          <div>
            <picture>
              <source srcset="images/dennis_angel.webp" type="image/webp">
              <img class="dennisImg" src="images/dennis_angel.png" alt="Дэннис — ангел-кот">
            </picture>
          </div>
        </div>
      </div>
    </div>

    <div class="col right">
      <div class="card actionsCard">
        <div class="pTitle">Действия</div>
        <div id="actions" class="actions"></div>
      </div>
    </div>
  </section>
</main>

<script>
const actionsEl = document.getElementById("actions");
const overlay = document.getElementById("overlay");
const overlayInner = document.getElementById("overlayInner");
const activityNameEl = document.getElementById("activityName");
const activityLeftEl = document.getElementById("activityLeft");
const activityBarEl = document.getElementById("activityBar");
const toast = document.getElementById("toast");


const ghostLayer = document.getElementById("ghostLayer");
const memoryFlash = document.getElementById("memoryFlash");
const whisperCorner = document.getElementById("whisperCorner");

let lastUserTouch = performance.now();
["click","keydown","mousemove","touchstart","scroll"].forEach(ev=>{
  document.addEventListener(ev, ()=>{ lastUserTouch = performance.now(); }, {passive:true});
});

const BACKGROUND_WORDS = [
  "Оля","Оля, ты здесь?","не уходи","я здесь","я остался","я твой",
  "больно","не могу","голод","рот","пусто","страшно","я стараюсь",
  "миска","руки","подушка","колени","тепло","носом","рядом",
  "не выходит","не отпускай","я помню"
];

const WHISPERS = [
  "Оля рядом.",
  "Не трогай. Дай тишину.",
  "Я слышу дыхание.",
  "Рот болит.",
  "Я опять не смог.",
  "Руки помнят.",
  "Подушка — безопасно.",
  "Я здесь.",
  "Оля.",
  "Не уходи."
];

function flashMemory(){
  if (!memoryFlash) return;
  memoryFlash.classList.add("on");
  setTimeout(()=>memoryFlash.classList.remove("on"), 110);
}

function spawnGhostWord(word, opts={}){
  if (!ghostLayer) return;
  const s = document.createElement("span");
  s.className = "ghostWord" + (opts.cut ? " cut" : "");
  s.textContent = word;

  const x = (opts.x ?? (Math.random()*100));
  const y = (opts.y ?? (Math.random()*100));
  const size = opts.size ?? (18 + Math.random()*66);
  const rot = opts.rot ?? ((Math.random()*12)-6);
  const d = opts.dur ?? (5.2 + Math.random()*8.0);

  s.style.left = x + "vw";
  s.style.top = y + "vh";
  s.style.fontSize = size + "px";
  s.style.transform = `translate(-50%,-50%) rotate(${rot}deg)`;
  s.style.setProperty("--d", d + "s");

  if (opts.cut){
    s.style.setProperty("--cutL", (Math.random()*22).toFixed(0) + "%");
    s.style.setProperty("--cutR", (Math.random()*38).toFixed(0) + "%");
  }

  ghostLayer.appendChild(s);
  s.addEventListener("animationend", ()=>s.remove());
}

function burstWords(words){
  const baseX = 50 + (Math.random()*12-6);
  const baseY = 58 + (Math.random()*12-6);
  words.forEach((w,i)=>{
    spawnGhostWord(w,{
      x: baseX + (Math.random()*16-8),
      y: baseY + (Math.random()*14-7),
      size: 24 + Math.random()*44,
      rot: (Math.random()*14-7),
      dur: 3.8 + Math.random()*3.6,
      cut: Math.random() < 0.7
    });
    if (i === 1 && Math.random() < 0.75) flashMemory();
  });
}

function maybeWhisper(force=false){
  if (!whisperCorner) return;
  if (force || Math.random() < 0.25){
    whisperCorner.textContent = randomLine(WHISPERS);
    whisperCorner.classList.add("on");
    clearTimeout(maybeWhisper._t);
    maybeWhisper._t = setTimeout(()=>whisperCorner.classList.remove("on"), 3800 + Math.random()*2200);
  }
}

function scheduleGhost(){
  const idle = performance.now() - lastUserTouch;
  const idleBoost = idle > 18_000 ? 0.6 : (idle > 10_000 ? 0.3 : 0);
  const base = 2600 + Math.random()*3600;     // чаще, чтобы точно было видно
  const next = Math.max(1200, base * (1 - idleBoost));
  setTimeout(()=>{
    spawnGhostWord(randomLine(BACKGROUND_WORDS), {
      size: 18 + Math.random()*74,
      dur: 5.0 + Math.random()*8.0,
      cut: Math.random() < 0.55
    });
    if (Math.random() < 0.12) flashMemory();
    maybeWhisper();
    scheduleGhost();
  }, next);
}

// стартовый “щелчок”, чтобы Оля сразу увидела, что эффект работает
setTimeout(()=>{
  spawnGhostWord("Оля", {x:50, y:46, size:64, dur:6.5, cut:true});
  flashMemory();
  maybeWhisper(true);
}, 650);

scheduleGhost();


function showToast(t){
  toast.textContent = t;
  toast.style.display = "block";
  clearTimeout(showToast._t);
  showToast._t = setTimeout(()=>toast.style.display="none", 5500);
}

function showOverlay(t){
  overlayInner.textContent = t;
  overlayInner.classList.remove("glitch");
  if (Math.random() < 0.10) overlayInner.classList.add("glitch");
  overlay.style.display = "flex";
  overlay.focus?.();
}

overlay.addEventListener("click", ()=>{ overlay.style.display = "none"; });
document.addEventListener("keydown", (e)=>{ if (e.key === "Escape") overlay.style.display = "none"; });

function fmt(ms){
  const s = Math.max(0, Math.round(ms/1000));
  const mm = String(Math.floor(s/60)).padStart(2,"0");
  const ss = String(s%60).padStart(2,"0");
  return `${mm}:${ss}`;
}

function randomLine(lines){
  return lines[Math.floor(Math.random()*lines.length)];
}


const OLYA_LINES = [
  "Оля, ты здесь?",
  "Оля, не уходи.",
  "Мне спокойнее, когда ты рядом.",
  "Оля, я люблю тебя.",
  "Ты моя.",
  "Я всегда искал тебя.",
  "Оля, погладь.",
  "Можно я побуду с тобой?",
  "Я знаю твой запах.",
  "Оля, я дома.",
  "Ты тёплая.",
  "Мне хорошо возле тебя.",
  "Оля, я старался.",
  "Ты всё сделала правильно.",
  "Я чувствовал твою любовь.",
  "Оля, я никуда не делся.",
  "Я всё ещё твой.",
  "Хорошо, что это была ты."
];

function maybeShowOlyaLine(){
  if (Math.random() < 0.12) {
    showOverlay(randomLine(OLYA_LINES));
    return true;
  }
  return false;
}


const ACTIONS = [
  { name:"Лечь на колени", dur: 10_000, lines:["Ты тёплая.","Можно полежать?","Оля, я здесь."] },
  { name:"Погладить", dur: 4_000, lines:["Мне хорошо.","Я помню.","Я люблю тебя, Оля."] },
  { name:"Лечь спать на подушку", dur: 20_000, lines:["Я здесь.","Мне хорошо.","Я сторожу сон."] },
  { name:"Поесть", dur: 6_000, lines:["Я не могу есть. Больно.","Я пытаюсь поесть, но не получается.","Я не хочу. Я боюсь боли.","Я голодный, но рот болит.","Я пробую снова. Не выходит."] },
];

let current = null;
let last = performance.now();

function startAction(a){
  if (current){ showToast("Сначала закончи текущее."); return; }
  current = { ...a, left: a.dur, total: a.dur };
  activityNameEl.textContent = a.name;
  activityLeftEl.textContent = fmt(current.left);
  activityBarEl.style.width = "0%";
  if (a.name === "Поесть"){ showOverlay(randomLine(a.lines)); burstWords(["голод","больно","не выходит"]); }
  else { showToast("Начал(а): " + a.name + " (≈ " + fmt(current.left) + ").");
    if (a.name === "Погладить") burstWords(["руки","тепло","рядом"]); 
    if (a.name === "Лечь на колени") burstWords(["колени","Оля","дом"]); 
    if (a.name === "Лечь спать на подушку") burstWords(["подушка","тишина","сторожу"]); 
  }
}

function tick(now){
  const dt = now - last; last = now;
  if (current){
    current.left -= dt;
    activityLeftEl.textContent = fmt(current.left);
    const pct = (1 - (current.left/current.total))*100;
    activityBarEl.style.width = Math.min(100, Math.max(0,pct)) + "%";
    if (current.left <= 0){
      if (!maybeShowOlyaLine()) {
        const line = randomLine(current.lines);
        showOverlay(line);
      }
      showToast("Завершено: " + current.name + ".");
      current = null;
      activityNameEl.textContent = "—";
      activityLeftEl.textContent = "—";
      activityBarEl.style.width = "0%";
    }
  }
  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

ACTIONS.forEach(a=>{
  const b = document.createElement("button");
  b.textContent = a.name;
  b.onclick = ()=>startAction(a);
  actionsEl.appendChild(b);
});

// sanity checks (покажет, если картинки не на месте)
Promise.all([
  // soil: webp OR png
  new Promise(res=>{
    const i=new Image();
    i.onload=()=>res(true);
    i.onerror=()=>{
      const j=new Image();
      j.onload=()=>res(true);
      j.onerror=()=>res(false);
      j.src="images/soil.png";
    };
    i.src="images/soil.webp";
  }),
  // dennis: webp OR png
  new Promise(res=>{
    const i=new Image();
    i.onload=()=>res(true);
    i.onerror=()=>{
      const j=new Image();
      j.onload=()=>res(true);
      j.onerror=()=>res(false);
      j.src="images/dennis_angel.png";
    };
    i.src="images/dennis_angel.webp";
  }),
]).then(([soilOk, denOk])=>{
  if (!soilOk) showToast('Не найден фон: images/soil.webp или images/soil.png (проверь путь/имя)');
  if (!denOk) showToast('Не найден Дэннис: images/dennis_angel.webp или images/dennis_angel.png (проверь путь/имя)');
});

showToast("Он здесь.");
</script>
</body>
</html>
